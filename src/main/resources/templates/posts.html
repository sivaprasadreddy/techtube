<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <!-- Hero Section -->
    <div class="bg-primary text-white py-5 mt-5 hero-section">
        <div class="container">
            <h1 class="display-4">Learn from the Best Tech Tutorials</h1>
            <p class="lead">A community-driven platform for sharing and discovering high-quality technical video
                tutorials.</p>
            <a href="/posts/new" class="btn btn-light btn-lg">Submit a Video</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="col-md-12">
            <!-- Filter Form -->
            <form id="filterForm" method="get" action="/posts" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="categoryId" class="form-label">Category</label>
                        <select class="form-select" id="categoryId" name="categoryId" onchange="this.form.submit()">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                                    th:selected="${category.id == selectedCategoryId}">
                                Category Name
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="sortOptions" class="form-label">Sort By</label>
                        <select class="form-select" id="sortOptions">
                            <option value="createdAt_desc"
                                    th:selected="${sortBy == 'createdAt' && sortDirection == 'desc'}">Posted Date
                                (Newest First)
                            </option>
                            <option value="createdAt_asc"
                                    th:selected="${sortBy == 'createdAt' && sortDirection == 'asc'}">Posted Date (Oldest
                                First)
                            </option>
                        </select>
                        <input type="hidden" id="sortBy" name="sortBy" th:value="${sortBy}">
                        <input type="hidden" id="sortDirection" name="sortDirection" th:value="${sortDirection}">
                    </div>
                    <div class="col-md-6">
                        <label for="searchTerm" class="form-label">Search</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchTerm" name="searchTerm"
                                   placeholder="Search tutorials..." th:value="${searchTerm}">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- No Posts Message -->
            <div th:if="${#lists.isEmpty(posts.data)}" class="alert alert-info">
                No tutorials found.
            </div>

            <!-- Post Cards Grid -->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="post : ${posts.data}">
                    <div class="card h-100">
                        <div class="card-header">
                            <span class="badge bg-primary" th:text="${post.category.name}">Category</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">Title</h5>
                            <div class="ratio ratio-16x9 mb-3">
                                <iframe th:with="videoId=${
                                post.url.contains('?v=') ? 
                                post.url.substring(post.url.lastIndexOf('?v=') + 3) : 
                                (post.url.contains('youtu.be/') ? 
                                post.url.substring(post.url.lastIndexOf('youtu.be/') + 9) : 
                                post.url)
                            }"
                                        th:src="${'https://www.youtube.com/embed/' + videoId}"
                                        title="YouTube video" allowfullscreen></iframe>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <button class="btn btn-sm btn-success vote-btn" th:data-post-id="${post.id}"
                                            data-vote-type="up">
                                        <i class="fas fa-thumbs-up"></i> <span class="vote-count">15</span>
                                    </button>
                                    <button class="btn btn-sm btn-danger vote-btn" th:data-post-id="${post.id}"
                                            data-vote-type="down">
                                        <i class="fas fa-thumbs-down"></i> <span class="vote-count">2</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${!#lists.isEmpty(posts.data)}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!posts.hasPrevious} ? disabled : ''">
                        <a class="page-link" href="#"
                           th:href="@{/posts(page=1,categoryId=${selectedCategoryId},searchTerm=${searchTerm},sortBy=${sortBy},sortDirection=${sortDirection})}">First</a>
                    </li>
                    <li class="page-item" th:classappend="${!posts.hasPrevious} ? disabled : ''">
                        <a class="page-link" href="#"
                           th:href="@{/posts(page=${posts.pageNumber - 1},categoryId=${selectedCategoryId},searchTerm=${searchTerm},sortBy=${sortBy},sortDirection=${sortDirection})}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${!posts.hasNext} ? disabled : ''">
                        <a class="page-link" href="#"
                           th:href="@{/posts(page=${posts.pageNumber + 1},categoryId=${selectedCategoryId},searchTerm=${searchTerm},sortBy=${sortBy},sortDirection=${sortDirection})}">Next</a>
                    </li>
                    <li class="page-item" th:classappend="${!posts.hasNext} ? disabled : ''">
                        <a class="page-link" href="#"
                           th:href="@{/posts(page=${posts.totalPages},categoryId=${selectedCategoryId},searchTerm=${searchTerm},sortBy=${sortBy},sortDirection=${sortDirection})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div layout:fragment="pageScripts">
    <script>
        $(document).ready(function () {
            $('#sortOptions').change(function () {
                const selectedOption = this.value;
                const [sortBy, sortDirection] = selectedOption.split('_');
                $('#sortBy').val(sortBy);
                $('#sortDirection').val(sortDirection);
                $('#filterForm').submit();
            });
        });
    </script>
</div>
</body>
</html>

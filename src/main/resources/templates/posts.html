<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

    <!-- No Posts Message -->
    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        No tutorials found.
    </div>

    <div class="col-md-12">
        <h2 class="mb-4">Latest Tutorials</h2>

        <!-- Post Cards -->
        <div class="card mb-4" th:each="post : ${posts.data}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge bg-primary" th:text="${post.category.name}">Category</span>
                    <div>
                        <button class="btn btn-sm btn-success vote-btn" data-post-id="1" data-vote-type="up">
                            <i class="fas fa-thumbs-up"></i> <span class="vote-count">15</span>
                        </button>
                        <button class="btn btn-sm btn-danger vote-btn" data-post-id="1" data-vote-type="down">
                            <i class="fas fa-thumbs-down"></i> <span class="vote-count">2</span>
                        </button>
                    </div>
                </div>
                <h3 class="card-title">
                    <a href="#" class="text-decoration-none" th:text="${post.title}">Title</a>
                </h3>
                <p class="card-text" th:text="${post.description}">Description</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="btn btn-outline-primary">View Tutorial</a>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!posts.hasPrevious} ? disabled : ''">
                    <a class="page-link" href="#"
                       th:href="${'/posts?page=1'}">First</a>
                </li>
                <li class="page-item" th:classappend="${!posts.hasPrevious} ? disabled : ''">
                    <a class="page-link" href="#"
                        th:href="${'/posts?page='+(posts.pageNumber - 1)}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${!posts.hasNext} ? disabled : ''">
                    <a class="page-link" href="#"
                       th:href="${'/posts?page='+(posts.pageNumber + 1)}">Next</a>
                </li>
                <li class="page-item" th:classappend="${!posts.hasNext} ? disabled : ''">
                    <a class="page-link" href="#"
                       th:href="${'/posts?page='+(posts.totalPages)}">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>

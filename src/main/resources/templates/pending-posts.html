<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pending Posts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Pending Posts</h2>

                <!-- No Pending Posts Message -->
                <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
                    No pending posts to review.
                </div>

                <!-- Pending Posts Table -->
                <div th:if="${not #lists.isEmpty(posts)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Submitted By</th>
                            <th>Submitted On</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="post : ${posts}">
                            <td th:text="${post.id}">1</td>
                            <td>
                                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
                            </td>
                            <td th:text="${post.category != null ? post.category.name : ''}">Category</td>
                            <td th:text="${post.createdBy.name}">User</td>
                            <td th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
                            <td>
                                <div class="d-flex">
                                    <form th:action="@{/admin/posts/{id}/approve(id=${post.id})}" method="post"
                                          class="me-2">
                                        <button type="submit" class="btn btn-sm btn-success">Approve</button>
                                    </form>
                                    <form th:action="@{/admin/posts/{id}/reject(id=${post.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-danger">Reject</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

name: Maven Build

on:
  push:
    branches:
      - 'maven'
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - '.sdkmanrc'
      - '*.adoc'
      - '*.png'
      - '*.md'
      - '*.txt'
      - 'docs/**'
      - 'renovate.json'
      - 'Taskfile.yml'

  pull_request:
    branches:
      - 'main'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw --no-transfer-progress verify
